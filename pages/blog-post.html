<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emily Anderson's blog - Innovation Engineer & Creative Problem Solver based in Los Angeles, CA.">
    
    <!-- Open Graph / Facebook - Will be dynamically updated by JavaScript -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://helloemily.dev/blog-post.html">
    <meta property="og:title" content="Blog Post | Emily Anderson">
    <meta property="og:description" content="Blog post by Emily Anderson, Innovation Engineer & Creative Problem Solver">
    <meta property="og:image" content="https://helloemily.dev/images/site-preview.jpg">
    
    <!-- Twitter - Will be dynamically updated by JavaScript -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://helloemily.dev/blog-post.html">
    <meta property="twitter:title" content="Blog Post | Emily Anderson">
    <meta property="twitter:description" content="Blog post by Emily Anderson, Innovation Engineer & Creative Problem Solver">
    <meta property="twitter:image" content="https://helloemily.dev/images/site-preview.jpg">
    
    <title>Blog Post | Emily Anderson</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/blog-post.css">
    <link rel="stylesheet" href="../css/comments.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23008080%22>E</text></svg>">
</head>
<body>
    <div id="header-placeholder"></div>

    <section id="blog-post-container" style="padding-top: 150px;">
        <div class="container">
            <div class="blog-post-content-container">
                <!-- Blog post content will be loaded dynamically by JavaScript -->
                <div class="loading-indicator">
                    <p>Loading blog post...</p>
                </div>
            </div>
            
            <!-- Likes Section -->
            <div class="likes-button-container" style="margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 2rem;">
                <button class="likes-button" aria-label="Like this post">
                    <span class="likes-icon">❤️</span>
                    <span class="likes-count">0</span>
                </button>
            </div>

            <!-- Comments Section -->
            <section class="blog-comments-section">
                <div class="blog-comments-container">
                    <h3>Comments</h3>

                    <!-- Comment Form -->
                    <div class="comment-form-area">
                        <form class="comment-form">
                            <div class="form-group">
                                <label for="comment-name">Name *</label>
                                <input type="text" id="comment-name" name="name" required placeholder="Your name" maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="comment-email">Email *</label>
                                <input type="email" id="comment-email" name="email" required placeholder="your.email@example.com">
                                <small>Your email won't be published</small>
                            </div>
                            <div class="form-group">
                                <label for="comment-text">Comment *</label>
                                <textarea id="comment-text" name="comment" required placeholder="Share your thoughts..." rows="5"></textarea>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem;">
                                    <small>Be respectful and constructive</small>
                                    <span id="char-count">0/500</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Post Comment</button>
                            <div class="form-message"></div>
                        </form>
                    </div>

                    <!-- Comments List -->
                    <div class="comments-list-area">
                        <div class="loading">Loading comments...</div>
                        <div class="comments-list"></div>
                    </div>
                </div>
            </section>
            
            <div class="blog-navigation" style="margin-top: 60px; text-align: center;">
                <a href="blog-archive.html" class="btn">Back to All Posts</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Emily Anderson. All rights reserved.</p>
            <p>Built with ❤️ using HTML, CSS, and GitHub Pages</p>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="../js/load-header.js" defer></script>
    <script src="../js/blog-content-parser.js"></script>
    <script src="../js/blog-post.js"></script>
    <script src="../js/blog-comments.js"></script>
    <script>
        // Initialize comments system after page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initBlogComments === 'function' && typeof window.currentPostId !== 'undefined') {
                initBlogComments(window.currentPostId);
            }
        });
    </script>
</body>
</html>
