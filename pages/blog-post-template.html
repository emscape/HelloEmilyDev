<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE_TITLE_PLACEHOLDER</title>
    <!-- Standard Meta Tags -->
    <meta name="description" content="OG_DESCRIPTION_PLACEHOLDER"> <!-- Also used for general description -->
    <meta name="author" content="Emily Anderson">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23008080%22>E</text></svg>">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="OG_URL_PLACEHOLDER">
    <meta property="og:title" content="OG_TITLE_PLACEHOLDER">
    <meta property="og:description" content="OG_DESCRIPTION_PLACEHOLDER">
    <meta property="og:image" content="OG_IMAGE_PLACEHOLDER">


    <link rel="stylesheet" href="/css/style.css"> <!-- Adjust if you have a different main CSS file -->
    <link rel="stylesheet" href="/css/blog-post.css"> <!-- Specific CSS for blog posts -->
    <link rel="stylesheet" href="/css/comments.css"> <!-- Comments and likes styles -->
    <!-- Add other global CSS files if necessary -->
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <section class="blog-post-container">
            <div class="blog-post-content-container">
                <!-- Blog post content will be loaded here by js/blog-post.js -->
                <p>Loading post...</p>
            </div>
            
            <!-- Likes Section -->
            <div class="likes-button-container" style="margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 2rem;">
                <button class="likes-button" aria-label="Like this post">
                    <span class="likes-icon">❤️</span>
                    <span class="likes-count">0</span>
                </button>
            </div>

            <!-- Comments Section -->
            <section class="blog-comments-section">
                <div class="blog-comments-container">
                    <h3>Comments</h3>

                    <!-- Comment Form -->
                    <div class="comment-form-area">
                        <form class="comment-form">
                            <div class="form-group">
                                <label for="comment-name">Name *</label>
                                <input type="text" id="comment-name" name="name" required placeholder="Your name" maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="comment-email">Email *</label>
                                <input type="email" id="comment-email" name="email" required placeholder="your.email@example.com">
                                <small>Your email won't be published</small>
                            </div>
                            <div class="form-group">
                                <label for="comment-text">Comment *</label>
                                <textarea id="comment-text" name="comment" required placeholder="Share your thoughts..." rows="5"></textarea>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem;">
                                    <small>Be respectful and constructive</small>
                                    <span id="char-count">0/500</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Post Comment</button>
                            <div class="form-message"></div>
                        </form>
                    </div>

                    <!-- Comments List -->
                    <div class="comments-list-area">
                        <div class="loading">Loading comments...</div>
                        <div class="comments-list"></div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <!-- Your site footer content -->
        <p>&copy; <span id="current-year"></span> Emily Anderson. All rights reserved.</p>
    </footer>

    <script src="/js/load-header.js"></script>
    <script type="module" src="/js/blog-content-parser.js"></script>
    <script type="module" src="/js/blog-post.js"></script>
    <script src="/js/blog-comments.js"></script>
    <script>
        // Simple script for current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
