<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily | Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23008080%22>E</text></svg>">
    <style>
        /* Additional styles specific to the projects page */
        .projects-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 100px 0 50px;
            margin-bottom: 0;
        }
        
        .projects-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .projects-header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .projects-container {
            padding: 60px 0;
        }
        
        .back-to-home {
            display: inline-block;
            margin-top: 40px;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .back-to-home:hover {
            color: var(--secondary-color);
        }
        
        .project-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Emily</h1>
            <nav>
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#skills">Skills</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="index.html#blog">Blog</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="projects-header">
        <div class="container">
            <h1>My Projects</h1>
            <p>A collection of my work, personal projects, and contributions</p>
        </div>
    </section>

    <section class="projects-container">
        <div class="container">
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="featured">Featured</button>
                <!-- Additional filters can be added dynamically based on technologies -->
            </div>
            
            <div class="project-grid">
                <!-- Projects will be loaded dynamically from projects-data.json -->
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <a href="index.html#projects" class="back-to-home">← Back to Home</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Emily. All rights reserved.</p>
            <p>Built with ❤️ using HTML, CSS, and GitHub Pages</p>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="js/projects-page.js"></script>
</body>
</html>
